<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body style="height: 100vh;" onload="readyDoc()">
    <div class="container-fluid justify-content-center h-100 " >
    <div class="container-fluid h-20">
        <div class="container-fluid text-end h-100 ">
        <div class="row align-items-center align-content-center border   h-100 ignore-box">
            <div class="col button answer-block pe-3 m-0">
              <h2>0</h2>
            </div>
          </div>
        </div>
    </div>
    <div class="container-fluid h-80">
        <div class="container-fluid text-center h-20">
            <div class="row align-items-start align-content-center  h-100">
              <div class="col button bor button-css border h-100">
                <H2>AC</H2>
              </div>
              <div class="col button button-css border h-100 ">
                <h2>DEL</h2>
              </div>
              <div class="col button button-css border h-100">
                <h2>%</h2>
              </div>
              <div class="col button button-css border h-100 ">
                <h2>/</h2>
              </div>
            </div>
          </div>
        <div class="container-fluid text-center h-20">
            <div class="row align-items-start align-content-center h-100">
              <div class="col button button-css border h-100 ">
                <h2>7</h2>
              </div>
              <div class="col button button-css border h-100 ">
                <h2>8</h2>
              </div>
              <div class="col button button-css border h-100 ">
                <h2>9</h2>
              </div>
              <div class="col button button-css border h-100 ">
                <h2>*</h2>
              </div>
            </div>
          </div>
        <div class="container-fluid text-center h-20">
            <div class="row align-items-start align-content-center h-100">
              <div class="col button button-css border h-100 ">
                <h2>4</h2>
              </div>
              <div class="col button button-css border h-100 ">
                <h2>5</h2>
              </div>
              <div class="col button button-css border h-100 ">
                <h2>6</h2>
              </div>
              <div class="col button button-css border h-100 ">
                <h2>-</h2>
              </div>
            </div>
          </div>
        <div class="container-fluid text-center h-20">
            <div class="row align-items-start align-content-center h-100">
              <div class="col button button-css border h-100 ">
                <h2>1</h2>
              </div>
              <div class="col button button-css border h-100 ">
                <h2>2</h2>
              </div>
              <div class="col button button-css border h-100 ">
                <h2>3</h2>
              </div>
              <div class="col button button-css border h-100 ">
                <h2>+</h2>
              </div>
            </div>
          </div>
        <div class="container-fluid text-center h-20">
            <div class="row align-items-start align-content-center h-100">
              <div class="col-6 button button-css border h-100 ">
                <h2>0</h2>
              </div>
              <div class="col-3 button button-css border h-100 ">
                <h2>.</h2>
              </div>
              <div class="col-3 button button-css border h-100 ">
                <h2>=</h2>
              </div>
            </div>
          </div>

    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
